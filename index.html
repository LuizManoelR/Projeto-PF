<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente ZERO</title>
</head>

<body class="bg" style="height: 100vh; width: 100vw; overflow: hidden">
    
    <jogo class="bg1" style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;">
        <img id="bg" style="width: 80vw; height: 90vh;" src="./css/background.jpg">
        <canvas id="jogoPrincipal" width="1280" height="720" style="width: 80vw; height: 90vh;"></canvas>

        <audio id= 'trilhaSonora_1' src="audio/trilhaSonora_1.MP3" style="display: none; "></audio>

        <div id="tutorial"> <!-- Tutorial de Baixo -->        
            <p> Use as setas para olhar ao redor e clique para investigar</p>
            <!-- <h2 style="width: 640px; ">Use as setas para olhar ao redore</h2>
            <h2 style="width: 300px; left: 400px;">Clique para investigar</h2> -->
        </div>
        <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
            <button id="start" onclick="IniciarJogo()">
                <img src="./img/interfaceUsuario/start.png" id="imgStart">
            </button>
        </div>
       
        <img style="display: none;" class ="imgbt" id="preloadImg" src="">
         
        <button style="display: none;" class='bt_mov' id="esquerda" onclick="background('esquerda')">
            <img class="imgbt" height="35px" width="35px" id="btn_esquerda" src="./img/tutorial/botao_esquerda_brilho.png" >
        </button>
        <button style="display: none;" class='bt_mov' id="direita" onclick="background()">
            <img class ="imgbt" height="35px" width="35px" id="btn_direita" src="./img/tutorial/botao_direita_brilho.png"  > 
            <!-- <img class ="imgbt" src="./img/interfaceUsuario/botao_direita.png"  >  -->
        </button>
        <button style="display: none;" class= "bt_mov" id="baixo" onclick="sair_inspecionar()">
            <img class ="imgbt" id="btn_baixo" src="./img/tutorial/botao_baixo_brilho.png">
        </button>

        <div style="display: none; justify-content: center; align-items: center; top: 30vh; left: 38vw; height: 45vh; width: 30vw;  gap: 10px;" id="controladorSenha">
            <h2 style="color: rgb(0, 0, 0); top: 140px;width: 170px;left: 400; font-size: 18px;">Digite a senha</h2>
            <input style="position: static; width: 120px; height: 50px; font-size:xx-large;" type="number" id="senhaInput" autocomplete="off" autofocus="on" min="0" max="99999">
            <button style="position: static; width: 50px; height: 50px;" onclick="verificarSenha()">SEND</button> 
        </div>
        
        <botoesZoom>
            <div id="sala0001">
                <!-- Botão para abrir o armario /0001.png-->
                <button style="top: -24vh; left: -0.5vw; width: 9vw; height: 32vh;" id="sala0001-1" class='bt_int' onclick="mudeImgSrc('esquerda', './img/imgFundo/0001-1.png')"></button>
            </div>
            <div id="sala0004">
                <!-- Botão para zoom na gaveta /0004.png-->
                <button style="top: 1vh; left:-5vw; width: 11vw; height: 12vh;" id= "sala0004-1" class='bt_int' onclick="inspecionar('sala0004-1','sala0004-1','sala0004-2', './img/imgFundo/0004-1.png')"></button>
                <!-- Botão para abrir a gaveta /0004.png-->
                <button style="display: none;top: 5vh; left: -17vw; width: 38vw; height: 40vh;"id="sala0004-2" class='bt_int' onclick="inspecionar('sala0004-2','sala0004-1','sala0004', './img/imgFundo/0004-2.png')"></button>
            </div>
            <div id="sala0002">
                <div id= "sala0002-1,2" >
                    <!-- Botão para ler o bilhete  /0002.png-->
                    <button style="top: -10vh; left: -5vw; width: 5.5vw; height: 7vh; display: flex"  id= "sala0002-1" class='bt_int' onclick="inspecionar('sala0002-3', 'sala0002-1,2','sala0002' ,'./img/imgFundo/0002-1.png')">
                    </button>
                    <!-- Botão para aproximar a porta  /0002.png-->
                    <button style="top: -15vh; left: 2vw; width: 15vw; height: 20vh; display: flex"  id= "sala0002-2" class='bt_int' onclick="inspecionar('sala0002-1,2','sala0002-3','sala0002', ' ./img/imgFundo/0002-2.png')">
                    </button> 
                </div>
                <!-- Botão para aproximar a cama  /0002.png-->
                <button style="top: 15vh; left:-35vw; width: 18vw; height: 25vh; display: flex"  id= "sala0002-3" class='bt_int' onclick="inspecionar('sala0002-3','sala0002-1,2','sala0002-4', ' ./img/imgFundo/0002-3.png')">
                </button> 
                 <!-- Botão para puxar o bilete da cama  /0002.png -->
                 <button style="top: 5vh; left: -7vw; width: 32vh; height: 20vh; display: none;"id="sala0002-4" class='bt_int' onclick="inspecionar('sala0002-3','sala0002-4','sala0002', './img/imgFundo/0002-4.png')">
                </button>
 
            </div>
            <div id="sala0003">
                <div id="sala0003-0">
                <!-- Botão para aproximar ao quadro  /0003.png -->
                <button style="top: -27vh; left: -27vw; width: 24vw; height: 30vh;display: flex;" id= "sala0003-1" class='bt_int' onclick="inspecionar('sala0003-1','sala0003-3','sala0003-2', './img/imgFundo/0003-1.png')">
                </button>
                <!-- Botão para tirar o quadro  /0003.png -->
                <button style="top: -40vh; left: -31vw; width: 63vw; height: 80vh; display:none ;"id="sala0003-2" class='bt_int' onclick="mudeImgSrc('esquerda', './img/imgFundo/0003-2.png')">
                </button>
                <!-- Botão para olhar em baixo da cama  /0003.png -->
                <button style="top: 20vh; left: 12vw; width: 29vw; height: 15vh; display: flex;"id="sala0003-3" class='bt_int' onclick="inspecionar('sala0003-1','sala0003-3','sala0003-4', './img/imgFundo/0003-3.png')">
                </button>
                <!-- Botão para puxar o bilete da cama  /0003.png -->
                <button style="top: 5vh; left: -7vw; width: 32vh; height: 20vh; display: none;"id="sala0003-4" class='bt_int' onclick="inspecionar('sala0003-3','sala0003-4','sala0003', './img/imgFundo/0003-4.png')">
                </button>
                </div>
            </div>
        </botoesZoom>
    </jogo>
    
    
    <script src="./js/base.js"></script>
    <script src="./js/scriptcanva.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/button.css">
    
</body>

</html>
