<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente ZERO</title>
</head>

<body class = "bg">
    <img id="bg" src="/css/background.jpg">

    <jogo>
        <canvas id="jogoPrincipal" width="1280" height="720"></canvas>

        <audio id= 'trilhaSonora_1' src="audio/trilhaSonora_1.MP3" style="display: none;"></audio>

        <div style="display: none;" id="tutorial">
            <h2 style="color: white; width: 640px;top: 740px; left: 420px;">Use as setas para olhar ao redor</h1>
            <h2 style="color: white; width: 300px;top: 772px; left: 480px;">Clique para investigar</h1>
        </div>

        <button id="start" onclick="IniciarJogo()">
            <img src="/img/interfaceUsuario/start.png" id="imgStart">
        </button>
       
        <img style="display: none;" class ="imgbt" id="preloadImg" src="">
         
        <button style="display: none;" class='bt_mov' id="esquerda" onclick="background('esquerda')">
            <img class="imgbt" height="35px" width="35px" id="btn_esquerda" src="./img/tutorial/botao_esquerda_brilho.png" >
        </button>
        <button style="display: none;" class='bt_mov' id="direita" onclick="background()">
            <img class ="imgbt" height="35px" width="35px" id="btn_direita" src="./img/tutorial/botao_direita_brilho.png"  > 
            <!-- <img class ="imgbt" src="./img/interfaceUsuario/botao_direita.png"  >  -->
        </button>
        <button style="display: none;" class= "bt_mov" id="baixo" onclick="sair_inspecionar()">
            <img class ="imgbt" id="btn_baixo" src="./img/tutorial/botao_baixo_brilho.png">
        </button>

        <div style="display: none; justify-content: center; align-items: center; top: 200px; left: 500px; height: 400px; width: 400px;  gap: 10px;" id="controladorSenha">
            <h2 style="color: rgb(0, 0, 0); top: 140px;width: 170px;left: 400; font-size: 18px;">Digite a senha</h2>
            <input style="position: static; width: 120px; height: 50px; font-size:xx-large;" type="number" id="senhaInput" autocomplete="off" autofocus="on" min="0" max="99999">
            <button style="position: static; width: 50px; height: 50px;" onclick="verificarSenha()">SEND</button> 
        </div>
        
        <botoesZoom>
            <div id="sala0001">
                <!-- Botão para abrir o armario /0001.png-->
                <button style="top: 170px; left: 650px; width: 110px; height: 250px;" id="sala0001-1" class='bt_int' onclick="mudeImgSrc('esquerda', './img/imgFundo/0001-1.png')"></button>
            </div>
            <div id="sala0004">
                <!-- Botão para zoom na gaveta /0004.png-->
                <button style="top: 360px; left: 570px; width: 150px; height: 120px;" id= "sala0004-1" class='bt_int' onclick="inspecionar('sala0004-1','sala0004-1','sala0004-2', './img/imgFundo/0004-1.png')"></button>
                <!-- Botão para abrir a gaveta /0004.png-->
                <button style="display: none;top: 450px; left: 420px; width: 500px; height: 300px;"id="sala0004-2" class='bt_int' onclick="inspecionar('sala0004-2','sala0004-1','sala0004', './img/imgFundo/0004-2.png')"></button>
            </div>
            <div id="sala0002">
                
                <div id= "sala0002-1,2" >
                    <!-- Botão para ler o bilhete  /0002.png-->
                    <button style="top: 280px; left: 565px; width: 80px; height: 55px; display: flex"  id= "sala0002-1" class='bt_int' onclick="inspecionar('sala0002-3', 'sala0002-1,2','sala0002' ,'./img/imgFundo/0002-1.png')">
                    </button>
                    <!-- Botão para aproximar a porta  /0002.png-->
                    <button style="top: 230px; left: 670px; width: 250px; height: 200px; display: flex"  id= "sala0002-2" class='bt_int' onclick="inspecionar('sala0002-1,2','sala0002-3','sala0002', ' ./img/imgFundo/0002-2.png')">
                    </button> 
                </div>
                <!-- Botão para aproximar a cama  /0002.png-->
                <button style="top: 400px; left: 85px; width: 250px; height: 290px; display: flex"  id= "sala0002-3" class='bt_int' onclick="inspecionar('sala0002-3','sala0002-1,2','sala0002-4', ' ./img/imgFundo/0002-3.png')">
                </button> 
                 <!-- Botão para puxar o bilete da cama  /0002.png -->
                 <button style="top: 400px; left: 500px; width: 300px; height: 200px; display: none;"id="sala0002-4" class='bt_int' onclick="inspecionar('sala0002-3','sala0002-4','sala0002', './img/imgFundo/0002-4.png')">
                </button>
 
            </div>
            <div id="sala0003">
                <div id="sala0003-0">
                <!-- Botão para aproximar ao quadro  /0003.png -->
                <button style="top: 130px; left: 225px; width: 350px; height: 250px ;display: flex;" id= "sala0003-1" class='bt_int' onclick="inspecionar('sala0003-1','sala0003-3','sala0003-2', './img/imgFundo/0003-1.png')">
                </button>
                <!-- Botão para olhar em baixo da cama  /0003.png -->
                <button style="top: 460px; left: 850px; width: 370px; height: 200px; display: flex;"id="sala0003-3" class='bt_int' onclick="inspecionar('sala0003-1','sala0003-3','sala0003-4', './img/imgFundo/0003-3.png')">
                </button>
                <!-- Botão para puxar o bilete da cama  /0003.png -->
                <button style="top: 400px; left: 500px; width: 300px; height: 200px; display: none;"id="sala0003-4" class='bt_int' onclick="inspecionar('sala0003-3','sala0003-4','sala0003', './img/imgFundo/0003-4.png')">
                </button>
                </div>
                <!-- Botão para tirar o quadro  /0003.png -->
                <button style="top: 30px; left: 150px; width: 1000px; height: 650px; display:none ;"id="sala0003-2" class='bt_int' onclick="mudeImgSrc('esquerda', './img/imgFundo/0003-2.png')">
                </button>
            </div>
        </botoesZoom>
    </jogo>
    
    
    <script src="./js/base.js"></script>
    <script src="./js/scriptcanva.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/button.css">
    
</body>

</html>
